<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IBM Cloud - Node.js + Cloudant - Answer Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div class=logo-center>
    <img id="logo" src="logo.png"></img>
  </div> -->
    <h2 class="logo-center">Test Answer Store for Watson Assistant</h2>
    <h3 class="logo-center">
      Disclaimer: This is only for testing purposes, please don't use for production applications
    </h3>
    <div id="container">
      <p>Add an item to the database:</p>

      <form id="answerForm">
        <div class="row">
          <div class="col-25">
            <label>Answer ID: </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="answerID"
              name="answerID"
              placeholder="answerID"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label>Language in ISO: </label>
          </div>
          <div class="col-25">
            <input type="text" id="language" name="language" placeholder="en-US" required />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label>Answer Content: </label>
          </div>
          <div class="col-25">
            <textarea
              type="text"
              id="answerText"
              placeholder="answerText"
              autocomplete="off"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Create" />
        </div>
      </form>

      <p id="responseHead"></p>
      <div id="responseContent"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
